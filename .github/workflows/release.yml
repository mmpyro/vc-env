name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binaries
        run: make build-all VERSION=${{ github.ref_name }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test linux/amd64 binary in Docker
        run: |
          docker run --rm \
            --platform linux/amd64 \
            -e VCENV_ROOT=/root/.vc-env \
            -e HOME=/root \
            -e TERM=xterm \
            -v "${{ github.workspace }}/build/vc-env-linux-amd64:/staging/vc-env:ro" \
            -v "${{ github.workspace }}/scripts/run-bats.sh:/staging/run-bats.sh:ro" \
            ubuntu:22.04 \
            bash -c '\
              cp /staging/vc-env /usr/local/bin/vc-env && chmod +x /usr/local/bin/vc-env && \
              cp /staging/run-bats.sh /tmp/run-bats.sh && chmod +x /tmp/run-bats.sh && \
              apt-get update && apt-get install -y --no-install-recommends ca-certificates curl git bash wget >/dev/null 2>&1 && \
              export PATH="/root/.vc-env/shims:/usr/local/bin:/usr/bin:/bin" && \
              bash /tmp/run-bats.sh'

      - name: Test linux/arm64 binary in Docker
        run: |
          docker run --rm \
            --platform linux/arm64 \
            -e VCENV_ROOT=/root/.vc-env \
            -e HOME=/root \
            -e TERM=xterm \
            -v "${{ github.workspace }}/build/vc-env-linux-arm64:/staging/vc-env:ro" \
            -v "${{ github.workspace }}/scripts/run-bats.sh:/staging/run-bats.sh:ro" \
            ubuntu:22.04 \
            bash -c '\
              cp /staging/vc-env /usr/local/bin/vc-env && chmod +x /usr/local/bin/vc-env && \
              cp /staging/run-bats.sh /tmp/run-bats.sh && chmod +x /tmp/run-bats.sh && \
              apt-get update && apt-get install -y --no-install-recommends ca-certificates curl git bash wget >/dev/null 2>&1 && \
              export PATH="/root/.vc-env/shims:/usr/local/bin:/usr/bin:/bin" && \
              bash /tmp/run-bats.sh'

      - name: Generate release notes
        id: release_notes
        run: |
          CURRENT_TAG="${{ github.ref_name }}"
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sed -n '2p')

          if [ -n "$PREVIOUS_TAG" ]; then
            NOTES=$(git log "${PREVIOUS_TAG}..${CURRENT_TAG}" --pretty=format:"- %s (%h)" --no-merges)
          else
            NOTES=$(git log "${CURRENT_TAG}" --pretty=format:"- %s (%h)" --no-merges)
          fi

          if [ -z "$NOTES" ]; then
            NOTES="No changes recorded."
          fi

          {
            echo "notes<<EOF"
            echo "$NOTES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          body: ${{ steps.release_notes.outputs.notes }}
          target_commitish: ${{ github.sha }}
          draft: true
          files: |
            build/vc-env-darwin-arm64
            build/vc-env-darwin-amd64
            build/vc-env-linux-arm64
            build/vc-env-linux-amd64

      - name: Upload binaries as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vc-env-binaries-${{ github.ref_name }}
          path: |
            build/vc-env-darwin-arm64
            build/vc-env-darwin-amd64
            build/vc-env-linux-arm64
            build/vc-env-linux-amd64
